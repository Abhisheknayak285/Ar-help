<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Ar Help Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg-dark: #1A1A1A;
            --text-light: #E0E0E0;
            --text-medium: #B0B0B0;
            --accent-blue: #00BFFF; /* Deep Sky Blue */
            --accent-green: #00FF7F; /* Spring Green */
            --accent-purple: #9370DB; /* Medium Purple */
            --header-bg: #222222;
            --input-bg: #2B2B2B;
            --border-color: #444444;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --bubble-user: #004D40; /* Dark Teal */
            --bubble-ai: #333333;
            --bubble-radius: 0.5em;
            --font-mono: 'Fira Code', monospace;

            /* Light mode variables */
            --light-bg: #F0F0F0;
            --light-text: #333333;
            --light-header-bg: #FFFFFF;
            --light-input-bg: #EEEEEE;
            --light-border: #CCCCCC;
            --light-shadow: rgba(0, 0, 0, 0.1);
            --light-bubble-user: #E0F7FA; /* Light Cyan */
            --light-bubble-ai: #F5F5F5;

            /* Toggle Switch Variables */
            --toggle-bg-off: var(--text-medium);
            --toggle-bg-on: var(--accent-green);
            --toggle-circle: #FFFFFF;
            --toggle-width: 44px;
            --toggle-height: 24px;
            --toggle-padding: 3px;
        }

        /* Base styles - Dark Mode (Default for Blackbox AI) */
        html, body {
            height: 100dvh;
            min-height: 100dvh;
            width: 100vw;
            max-width: 100vw;
            margin: 0;
            padding: 0;
            font-family: var(--font-mono);
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Light Mode Styles */
        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }
        body.light-mode #chat-container {
            background: rgba(255,255,255,0.95);
            box-shadow: var(--light-shadow);
        }
        body.light-mode #chat-header {
            background: var(--light-header-bg);
            border-bottom-color: var(--light-border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: var(--accent-blue);
            text-shadow: none;
        }
        body.light-mode #menu-btn svg {
            stroke: var(--accent-blue);
        }
        body.light-mode .header-title {
            color: var(--accent-blue);
            text-shadow: none;
        }
        body.light-mode #menu-dropdown {
            background: var(--light-header-bg);
            border-color: var(--light-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        body.light-mode .menu-dropdown-item {
            color: var(--light-text);
            border-bottom-color: var(--light-border);
        }
        body.light-mode .menu-dropdown-item:hover {
            background: rgba(0, 191, 255, 0.1);
            color: var(--accent-blue);
        }
        body.light-mode .menu-dropdown-item svg {
            stroke: var(--accent-blue);
        }
        body.light-mode .theme-switch-row {
            border-top-color: var(--light-border);
        }
        body.light-mode .theme-switch-label {
            color: var(--light-text);
        }
        body.light-mode .message {
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }
        body.light-mode .user-message {
            background: var(--light-bubble-user);
            color: var(--light-text);
            border-left-color: var(--accent-blue);
        }
        body.light-mode .ai-message {
            background: var(--light-bubble-ai);
            color: var(--light-text);
            border-right-color: var(--accent-green);
        }
        body.light-mode .message-timestamp {
            color: var(--text-medium);
        }
        body.light-mode #loading-indicator {
            color: var(--accent-green);
            text-shadow: none;
        }
        body.light-mode .typing-dot {
            background: var(--accent-green);
        }
        body.light-mode #input-area {
            background: var(--light-header-bg);
            border-top-color: var(--light-border);
            box-shadow: 0 -1.5px 14px rgba(0,0,0,0.08);
        }
        body.light-mode .input-wrapper {
            background: var(--light-input-bg);
            border-color: var(--light-border);
        }
        body.light-mode #user-input {
            color: var(--light-text);
            caret-color: var(--accent-green);
        }
        body.light-mode #user-input::placeholder {
            color: var(--text-medium);
        }
        body.light-mode .modal-content {
            background: var(--light-header-bg);
            box-shadow: 0 9px 34px rgba(0,0,0,0.15);
            border-color: var(--accent-blue);
            color: var(--light-text);
        }
        /* History dropdown specific styles for light mode */
        body.light-mode .history-section {
            background: var(--light-input-bg); /* Use a slightly different background for the history section */
            border-top-color: var(--light-border);
        }
        body.light-mode .history-title-dropdown {
            color: var(--accent-blue);
            text-shadow: none;
        }
        body.light-mode .history-session-card-dropdown {
            background: var(--light-header-bg); /* Cards within history section */
            border-color: var(--light-border);
            color: var(--light-text);
        }
        body.light-mode .history-session-card-dropdown:hover {
            background: rgba(0, 191, 255, 0.1);
            border-color: var(--accent-blue);
        }


        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            max-width: 100vw;
            min-height: 100dvh;
            height: 100dvh;
            margin: 0 auto;
            border-radius: 0;
            background: var(--bg-dark);
            box-shadow: none;
            overflow: hidden;
            position: relative;
            border: none;
            transition: background .3s;
            box-sizing: border-box;
            /* Ensure content above input area is properly spaced */
            padding-bottom: 90px; /* Adjust based on input-area height + desired buffer */
        }

        #chat-header {
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
            font-size: 1.1em;
            font-weight: 600;
            padding: 0 1.5em;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: background .2s;
            box-sizing: border-box;
            color: var(--accent-blue);
            text-shadow: none; /* No glow */
        }

        #menu-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background 0.2s ease-in-out;
        }

        #menu-btn:hover {
            background: rgba(0, 191, 255, 0.1);
        }

        #menu-btn svg {
            width: 1.5em;
            height: 1.5em;
            stroke: var(--accent-blue);
        }

        .header-title {
            flex: 1;
            text-align: center;
            color: var(--accent-blue);
            font-size: 1.15em;
        }

        /* Dropdown Menu */
        #menu-dropdown {
            display: none;
            position: absolute;
            top: 58px;
            left: 8px;
            width: calc(100vw - 16px);
            max-width: 300px;
            background: var(--header-bg);
            border-radius: var(--bubble-radius);
            box-shadow: 0 8px 32px var(--shadow-color);
            z-index: 99;
            border: 1px solid var(--accent-blue);
            padding: .8em 0;
            box-sizing: border-box;
            animation: fadeIn .2s;
            max-height: calc(100dvh - 70px); /* Limit dropdown height */
            overflow-y: auto; /* Enable scrolling for dropdown content */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-dropdown-item {
            font-family: var(--font-mono);
            font-size: 0.98em;
            font-weight: 500;
            padding: 0.9em 1.2em;
            color: var(--text-light);
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.7em;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background .12s, color .12s;
            box-sizing: border-box;
            position: relative; /* Needed for absolute positioning of info */
        }

        .menu-dropdown-item:last-of-type {
            border-bottom: none;
        }

        .menu-dropdown-item:hover {
            background: rgba(0, 191, 255, 0.15);
            color: var(--accent-blue);
        }

        .menu-dropdown-item svg {
            stroke: var(--accent-green);
            flex-shrink: 0;
        }

        .menu-dropdown-item:hover svg {
            stroke: var(--accent-blue);
        }

        /* Styles for About/Help content within dropdown */
        .menu-info-content {
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--text-medium);
            padding: 0.5em 1.2em 0.8em;
            border-top: 1px solid var(--border-color);
            margin-top: 0.5em;
            white-space: pre-wrap;
            text-align: left;
            animation: fadeIn 0.2s ease-out;
            width: 100%;
            box-sizing: border-box;
        }

        .theme-switch-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1em;
            padding: .6em 1.2em;
            border-top: 1px solid var(--border-color);
            margin-top: 0.5em;
        }

        .theme-switch-label {
            font-family: var(--font-mono);
            font-size: 1em;
            color: var(--text-medium);
            font-weight: 600;
        }

        /* Toggle Switch Styles */
        .theme-switch-container {
            position: relative;
            display: inline-block;
            width: var(--toggle-width);
            height: var(--toggle-height);
        }

        .theme-switch {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg-off);
            transition: .4s;
            border-radius: calc(var(--toggle-height) / 2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: calc(var(--toggle-height) - (var(--toggle-padding) * 2));
            width: calc(var(--toggle-height) - (var(--toggle-padding) * 2));
            left: var(--toggle-padding);
            bottom: var(--toggle-padding);
            background-color: var(--toggle-circle);
            transition: .4s;
            border-radius: 50%;
        }

        .theme-switch:checked + .slider {
            background-color: var(--toggle-bg-on);
        }

        .theme-switch:focus + .slider {
            box-shadow: 0 0 1px var(--toggle-bg-on);
        }

        .theme-switch:checked + .slider:before {
            transform: translateX(calc(var(--toggle-width) - var(--toggle-height)));
        }

        /* Chat Messages */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            /* Adjust padding-bottom to ensure messages don't go under fixed input area */
            padding: 1em 0.8em 100px 0.8em; /* Increased bottom padding */
            display: flex;
            flex-direction: column;
            gap: 0.9em;
            max-width: 100vw;
            width: 100vw;
            box-sizing: border-box;
            background: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85vw;
            min-width: 60px;
            padding: 0.8em 1.1em;
            border-radius: var(--bubble-radius);
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 0.1em;
            word-break: break-word;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-wrap: anywhere;
            user-select: text;
            box-sizing: border-box;
            position: relative;
            transition: background .19s;
        }

        .user-message {
            align-self: flex-end;
            background: var(--bubble-user);
            color: var(--text-light);
            border-bottom-right-radius: 0.2em;
            border-left: 2px solid var(--accent-blue);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--bubble-ai);
            color: var(--text-light);
            border-bottom-left-radius: 0.2em;
            border-right: 2px solid var(--accent-green);
        }

        .message img {
            margin-top: .6em;
            max-width: 98%;
            max-height: 170px;
            border-radius: 0.3em;
            box-shadow: 0 1.5px 9px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            display: block;
            border: 1px solid var(--border-color);
        }

        .message-timestamp {
            font-size: .7em;
            color: var(--text-medium);
            margin-top: 6px;
            text-align: right;
        }

        .ai-message .message-timestamp {
            text-align: left;
        }

        /* Loader */
        #loading-indicator {
            text-align: center;
            font-size: 1em;
            color: var(--accent-green);
            padding: .4em 0;
            min-height: 1.2em;
            user-select: none;
            margin-bottom: 70px;
            text-shadow: none; /* Removed glow */
        }

        .typing-indicator {
            display: inline-block;
            width: 48px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            margin: 0 2px;
            opacity: .43;
            animation: dotPulse .9s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: .15s;
        }

        .typing-dot:last-child {
            animation-delay: .33s;
        }

        @keyframes dotPulse {
            0%, 100% { opacity: .33; }
            50% { opacity: 1; }
        }

        /* Input Bar */
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: .6em .5em 1.5em .5em; /* INCREASED bottom padding to move it up MORE */
            background: var(--header-bg);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -1.5px 14px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: .2em;
            z-index: 30;
            width: 100vw;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .input-wrapper {
            display: flex;
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 99em; /* Remains circular/pill shape */
            align-items: center;
            overflow: hidden;
            gap: 2px;
            box-sizing: border-box;
        }

        #user-input {
            flex: 1;
            border: none;
            padding: .65em 1.1em;
            font-size: 1em;
            font-family: var(--font-mono);
            background: transparent;
            color: var(--text-light);
            box-sizing: border-box;
            min-height: 20px;
            line-height: 1.4;
            caret-color: var(--accent-green);
        }

        #user-input::placeholder {
            color: var(--text-medium);
            opacity: 0.7;
        }

        #user-input:focus {
            outline: none;
            box-shadow: none; /* Removed glow */
            border-color: var(--accent-blue);
        }

        #send-button {
            background: var(--accent-blue);
            color: #fff;
            border: none;
            border-radius: 50%; 
            width: 38px; 
            height: 38px;
            padding: 0; 
            font-size: 1.1em;
            box-shadow: none; /* Removed glow */
            margin-left: .3em;
            margin-right: 2px;
            transition: background .14s, transform .11s, box-shadow .14s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; 
        }

        #send-button:hover {
            background: #00A3CC;
            box-shadow: none; /* Removed glow */
        }

        #send-button:active {
            transform: scale(.96);
        }

        #send-button[disabled] {
            opacity: .42;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Modal (kept for error messages) */
        .modal {
            display: none;
            position: fixed;
            z-index: 110;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100dvh;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: var(--header-bg);
            border-radius: var(--bubble-radius);
            padding: 1.5em 1.2em;
            box-shadow: 0 9px 34px var(--shadow-color);
            text-align: center;
            position: relative;
            min-width: 90vw;
            max-width: 400px;
            box-sizing: border-box;
            transform: translateY(-10px);
            animation: modalPopIn 0.2s ease-out forwards;
            border: 1px solid var(--accent-blue);
            color: var(--text-light);
            font-family: var(--font-mono);
        }

        .close-button {
            position: absolute;
            top: 0.8em;
            right: 1em;
            font-size: 1.8em;
            font-weight: 600;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--accent-blue);
            font-family: var(--font-mono);
        }

        #modal-ok-button {
            padding: .6em 1em;
            background: var(--accent-blue);
            color: #fff;
            font-weight: 600;
            font-size: 0.98em;
            border: none;
            border-radius: 0.4em;
            box-shadow: none; /* Removed glow */
            cursor: pointer;
            margin-top: 1.2em;
            transition: transform .1s, background .1s, box-shadow .1s;
            font-family: var(--font-mono);
        }

        #modal-ok-button:hover {
            background: #00A3CC;
            box-shadow: none; /* Removed glow */
        }

        #modal-ok-button:active {
            transform: scale(0.98);
        }

        #modal-message {
            font-size: 1.05em;
            color: var(--text-light);
            margin-top: 10px;
            line-height: 1.5;
            font-family: var(--font-mono);
        }

        /* History section *within* the dropdown */
        .history-section {
            padding: 0.5em 0.8em;
            border-top: 1px solid var(--border-color);
            margin-top: 0.5em;
            background: rgba(0, 0, 0, 0.1); /* Slightly different background for visual separation */
            animation: fadeIn 0.2s ease-out;
            max-height: 30dvh; /* Max height for the history section to allow dropdown scrolling */
            overflow-y: auto; /* Enable scrolling if history is long */
            box-sizing: border-box;
        }

        .history-title-dropdown {
            font-weight: 700;
            margin-bottom: .4em;
            font-size: 1em;
            color: var(--accent-blue);
            text-shadow: none;
            padding: 0 0.4em;
        }

        .history-session-card-dropdown {
            padding: .6em .8em;
            border-radius: 0.3em;
            background: var(--header-bg); /* Match dropdown item background */
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-color);
            margin-bottom: .1em;
            text-align: left;
            font-size: 0.9em;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            transition: transform .08s, background .11s, border-color .11s;
            display: block;
            width: calc(100% - 1.6em); /* Adjust for padding */
            box-sizing: border-box;
            font-family: var(--font-mono);
        }

        .history-session-card-dropdown:hover {
            background: rgba(0, 191, 255, 0.1);
            border-color: var(--accent-blue);
            transform: scale(1.005);
        }

        /* Responsive */
        @media (max-width: 510px) {
            #chat-header {
                font-size: 0.95em;
                padding: 0 1em;
            }
            #messages-container {
                padding: 0.8em 0.5em 100px 0.5em; /* Adjusted padding-bottom for mobile */
                font-size: 0.95em;
            }
            #chat-container,
            #messages-container {
                width: 100vw !important;
                min-width: 100vw !important;
                max-width: 100vw !important;
                border-radius: 0 !important;
            }
            .message {
                max-width: 90vw;
            }
            #input-area {
                padding: .5em .4em 1em .4em; /* Further increased bottom padding for mobile */
            }
            #user-input {
                font-size: 0.95em;
                padding: 0.6em 1em;
            }
            #send-button {
                width: 36px; 
                height: 36px;
                font-size: 1em;
            }
            .modal-content {
                min-width: 95vw;
                width: 95vw; /* Ensure it takes full width within padding */
                margin: auto; /* Re-center for mobile */
            }
            #menu-dropdown {
                max-height: calc(100dvh - 70px); /* Adjust for mobile if needed */
            }
        }

        @media (max-width: 400px) {
            #chat-header {
                font-size: 0.9em;
            }
            #messages-container {
                font-size: 0.92em;
            }
            .message {
                font-size: 1em;
                padding: 0.7em 1em;
            }
            #menu-dropdown {
                top: 55px;
                max-width: 280px;
            }
            .menu-dropdown-item {
                font-size: 0.95em;
                padding: 0.8em 1.1em;
            }
            .theme-switch-label {
                font-size: 0.95em;
            }
            #input-area {
                padding-bottom: env(safe-area-inset-bottom, 20px); /* Even more for critical mobile devices */
            }
        }

        @supports (height: 100dvh) {
            html, body, #chat-container {
                min-height: 100dvh;
                height: 100dvh;
            }
        }

        /* Focus styles */
        button:focus-visible, input:focus-visible, select:focus-visible, a:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat-header">
        <button id="menu-btn" aria-label="Menu" tabindex="0">
            <svg viewBox="0 0 24 24" fill="none"><rect x="4" y="6" width="16" height="2" rx="1"/><rect x="4" y="11" width="16" height="2" rx="1"/><rect x="4" y="16" width="16" height="2" rx="1"/></svg>
        </button>
        <span class="header-title">Ar Help</span>
        <div id="menu-dropdown">
            <button class="menu-dropdown-item" id="new-chat-btn"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>New Chat</button>
            <button class="menu-dropdown-item" id="history-btn"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>History</button>
            <button class="menu-dropdown-item" id="about-btn">About</button>
            <button class="menu-dropdown-item" id="help-btn">Help & Support</button>
            <div class="theme-switch-row">
                <span class="theme-switch-label">Dark Mode</span>
                <label class="theme-switch-container">
                    <input type="checkbox" id="theme-switch" class="theme-switch">
                    <span class="slider"></span>
                </label>
            </div>
            
        </div>
    </div>
    <div id="messages-container"></div>
    <div id="loading-indicator">
        <span class="typing-indicator">
            <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
        </span>
    </div>
    <div id="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Enter your command..." autocomplete="off" />
            <button id="send-button" aria-label="Send">
                <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="m22 2-7 20-4-9-9-4 20-7Z"/><path d="M15 7L6 16"/></svg>
            </button>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-message"></p>
        <button id="modal-ok-button">OK</button>
    </div>
</div>
<script>
    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');
    const newChatBtn = document.getElementById('new-chat-btn');
    const historyBtn = document.getElementById('history-btn');
    const themeSwitch = document.getElementById('theme-switch');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const loadingIndicator = document.getElementById('loading-indicator');
    const modal = document.getElementById('myModal');
    const modalMessage = document.getElementById('modal-message');
    const closeButton = document.querySelector('.close-button');
    const modalOkButton = document.getElementById('modal-ok-button');
    const messagesContainer = document.getElementById('messages-container');
    const aboutBtn = document.getElementById('about-btn');
    const helpBtn = document.getElementById('help-btn');

    let chatHistoryList = JSON.parse(localStorage.getItem('blackbox_history') || '[]');
    let currentSession = [];

    const PERPLEXITY_API_KEY = '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'; 
    const PERPLEXITY_API_URL = 'https://api.perplexity.ai/chat/completions';
    const PERPLEXITY_MODEL = 'sonar-pro'; 

    function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = 'flex';
        modal.querySelector('button').focus();
    }

    closeButton.onclick = modalOkButton.onclick = () => modal.style.display = 'none';
    window.onclick = e => {
        if (e.target === modal) modal.style.display = 'none';
        
        if (menuDropdown.style.display === 'block' && !menuDropdown.contains(e.target) && !menuBtn.contains(e.target)) {
            menuDropdown.style.display = 'none';
            const activeInfo = menuDropdown.querySelector('.menu-info-content');
            if (activeInfo) activeInfo.remove();
            
            const historySection = menuDropdown.querySelector('.history-section');
            if (historySection) historySection.remove();

            currentInfoButton = null;
            currentHistoryButton = null;
        }
    };

    function getCurrentTime() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        return `${h}:${m}`;
    }

    function appendMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');

        const senderLabel = sender === 'user' ? 'YOU' : 'AI'; 
        
        let contentHtml = text;
        messageElement.innerHTML = `${contentHtml}<div class="message-timestamp">${senderLabel} // <span>${getCurrentTime()}</span></div>`;

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        currentSession.push({ sender, text, ts: getCurrentTime() });
        localStorage.setItem('blackbox_current', JSON.stringify(currentSession));
    }

    function appendMessageDirect(messageObject) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', messageObject.sender === 'user' ? 'user-message' : 'ai-message');

        const senderLabel = messageObject.sender === 'user' ? 'YOU' : 'AI';

        let contentHtml = messageObject.text;
        messageElement.innerHTML = `${contentHtml}<div class="message-timestamp">${senderLabel} // <span>${messageObject.ts || getCurrentTime()}</span></div>`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function saveSession() {
        if(currentSession.length > 1){
            const firstMeaningfulMessage = currentSession.find(m => m.sender !== 'ai' || (m.sender === 'ai' && m.text !== 'AR HELP: HOW CAN I HELP YOU ?'));
            const title = firstMeaningfulMessage ? (firstMeaningfulMessage.text.slice(0, 30) + (firstMeaningfulMessage.text.length > 30 ? '...' : '')) : 'Untitled Session';
            
            chatHistoryList.unshift({
                title: title,
                session: currentSession.slice(),
                time: (new Date()).toLocaleString([], {month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'})
            });
            if(chatHistoryList.length > 18) {
                chatHistoryList.length = 18;
            }
            localStorage.setItem('blackbox_history', JSON.stringify(chatHistoryList));
        }
        localStorage.removeItem('blackbox_current');
    }

    let activeInfoContent = null;
    let currentInfoButton = null;
    let activeHistorySection = null;
    let currentHistoryButton = null;

    function toggleDropdownInfo(contentHtml, buttonElement) {
        if (activeHistorySection) {
            activeHistorySection.remove();
            activeHistorySection = null;
            currentHistoryButton = null;
        }

        if (activeInfoContent && currentInfoButton === buttonElement) {
            activeInfoContent.remove();
            activeInfoContent = null;
            currentInfoButton = null;
            return;
        }

        if (activeInfoContent) {
            activeInfoContent.remove();
        }

        const infoDiv = document.createElement('div');
        infoDiv.className = 'menu-info-content';
        infoDiv.innerHTML = contentHtml;

        buttonElement.after(infoDiv);

        activeInfoContent = infoDiv;
        currentInfoButton = buttonElement;
    }

    menuBtn.onclick = e => {
        const isMenuOpen = menuDropdown.style.display === 'block';
        menuDropdown.style.display = isMenuOpen ? 'none' : 'block';

        if (activeInfoContent) {
            activeInfoContent.remove();
            activeInfoContent = null;
            currentInfoButton = null;
        }
        if (activeHistorySection) {
            activeHistorySection.remove();
            activeHistorySection = null;
            currentHistoryButton = null;
        }

        if (!isMenuOpen) {
            setTimeout(() => menuDropdown.querySelector('.menu-dropdown-item')?.focus(), 30);
        }
    };

    aboutBtn.onclick = (e) => {
        e.stopPropagation();
        toggleDropdownInfo('Ar Help: Developed by Abhishek Nayak.<br>Version: 1.0.0', aboutBtn);
    }

    helpBtn.onclick = (e) => {
        e.stopPropagation();
        toggleDropdownInfo('For support contact: abhi24@gmail.com', helpBtn);
    }

    function applyTheme(isDark) {
        if (isDark) {
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
        }
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    themeSwitch.onchange = () => {
        applyTheme(themeSwitch.checked);
    };

    function setTyping(active) {
        loadingIndicator.style.display = active ? 'block' : 'none';
    }

    async function sendMessage() {
        const messageText = userInput.value.trim();

        if (messageText === '') {
            showModal('COMMAND REJECTED: Input required.');
            return;
        }

        appendMessage('user', messageText);
        callAI(messageText);

        userInput.value = '';
        setTyping(true);
        sendButton.disabled = userInput.disabled = true;
    }

    async function callAI(userMessage) {
        try {
            const payload = {
                model: PERPLEXITY_MODEL,
                messages: [
                    {
                        role: "system",
                        content: "You are AR HELP, a highly efficient, direct, and concise AI assistant. You operate in a command-line, code-like style. Avoid all markdown, bullet points, lists, bolding, italics, or any special formatting. Deliver plain text responses only. DO NOT include citations, footnotes, or numbers like [1]. Your responses should be brief and to the point, like a system output."
                    },
                    {
                        role: "user",
                        content: userMessage
                    }
                ],
                stream: false
            };

            const response = await fetch(PERPLEXITY_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${PERPLEXITY_API_KEY}`
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                let errorDetail = '';
                try {
                    const errorData = await response.json();
                    errorDetail = errorData.error ? `: ${errorData.error.message || JSON.stringify(errorData.error)}` : `: HTTP STATUS ${response.status} - ${response.statusText}`;
                } catch (parseError) {
                    errorDetail = `: ${response.statusText || 'Network or Parsing Error'}`;
                }
                throw new Error(`API ERROR${errorDetail}. Check API key and network.`);
            }

            const data = await response.json();
            const aiResponseText = data.choices?.[0]?.message?.content || 'NO RESPONSE.';
            appendMessage('ai', aiResponseText);

        } catch (e) {
            appendMessage('ai', `EXECUTION FAILED: ${e.message}`);
        } finally {
            setTyping(false);
            sendButton.disabled = userInput.disabled = false;
            userInput.blur(); // Dismiss the keyboard
            // No need to focus on input immediately after blurring; user can tap again
        }
    }

    sendButton.onclick = sendMessage;
    userInput.onkeydown = e => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    };

    function showHistoryInDropdown() {
        if (activeInfoContent) {
            activeInfoContent.remove();
            activeInfoContent = null;
            currentInfoButton = null;
        }

        if (activeHistorySection) {
            activeHistorySection.remove();
            activeHistorySection = null;
            currentHistoryButton = null;
            return;
        }

        const historyDiv = document.createElement('div');
        historyDiv.className = 'history-section';

        historyDiv.innerHTML = `<div class="history-title-dropdown">Recent</div>`;

        if (!chatHistoryList.length) {
            historyDiv.innerHTML += `<p style="font-size:0.9em; color:var(--text-medium); padding: 0.5em;">NO LOGS AVAILABLE.</p>`;
        } else {
            chatHistoryList.forEach((historyItem, index) => {
                const button = document.createElement("button");
                button.className = "history-session-card-dropdown";
                button.textContent = `${index + 1}. ${historyItem.title} // ${historyItem.time}`;
                button.onclick = function() {
                    messagesContainer.innerHTML = '';
                    historyItem.session.forEach(message => appendMessageDirect(message));
                    currentSession = [...historyItem.session];
                    menuDropdown.style.display = 'none';
                    if (activeHistorySection) {
                        activeHistorySection.remove();
                        activeHistorySection = null;
                        currentHistoryButton = null;
                    }
                    userInput.focus();
                };
                historyDiv.appendChild(button);
            });
        }
        
        historyBtn.after(historyDiv);
        activeHistorySection = historyDiv;
        currentHistoryButton = historyBtn;
    }

    historyBtn.onclick = function (e) {
        e.stopPropagation();
        showHistoryInDropdown();
    };

    newChatBtn.onclick = function () {
        if (currentSession.length > 1) saveSession();
        currentSession = [];
        messagesContainer.innerHTML = '';
        appendMessage('ai', 'AR HELP: HOW CAN I HELP YOU ?'); 
        menuDropdown.style.display = 'none';
        if (activeInfoContent) {
            activeInfoContent.remove();
            activeInfoContent = null;
            currentInfoButton = null;
        }
        if (activeHistorySection) {
            activeHistorySection.remove();
            activeHistorySection = null;
            currentHistoryButton = null;
        }
        setTyping(false);
        userInput.focus();
    };

    window.onload = function () {
        const savedTheme = localStorage.getItem('theme');
        // Default to dark theme if no preference is saved or if it was explicitly dark
        if (savedTheme === 'light') {
            themeSwitch.checked = false;
            applyTheme(false);
        } else {
            themeSwitch.checked = true; // Ensures dark mode is the default
            applyTheme(true);
        }

        currentSession = JSON.parse(localStorage.getItem('blackbox_current') || '[]');
        if(currentSession && currentSession.length > 0) {
            messagesContainer.innerHTML = '';
            currentSession.forEach(m => appendMessageDirect(m));
        } else {
            currentSession=[];
            appendMessage('ai','AR HELP: HOW CAN I HELP YOU ?'); 
        }
        setTyping(false);
        // Do not auto-focus input on load, to avoid keyboard popping up immediately
        // userInput.focus(); 
    };
</script>
</body>
</html>
